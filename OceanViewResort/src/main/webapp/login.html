<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ocean View Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            background: white;
        }
        .login-header {
            background-color: #0056b3;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2 class="mb-1">Ocean View Resort</h2>
        <p class="mb-0">Staff Portal Login</p>
    </div>
    <div class="login-body">
        
        <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="form-label text-muted fw-bold">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted fw-bold">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary btn-lg fw-bold" id="loginBtn">Login to System</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;
        const errorBox = document.getElementById("errorBox");
        const loginBtn = document.getElementById("loginBtn");

        // Set button to loading state
        loginBtn.innerHTML = "Authenticating...";
        loginBtn.disabled = true;
        errorBox.classList.add("d-none");

        // Data to send to Backend API
        const loginData = {
            username: usernameInput,
            password: passwordInput
        };

        // Call the Java REST API for Authentication
        // (Make sure your API path matches this, e.g., /auth/login or /users/login)
        fetch("https://localhost:8181/OceanViewResort/resources/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(loginData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Invalid Username or Password!");
            }
        })
        .then(data => {
            // Scope Rule: Session management and Role-based access
            // Save the user data in Session Storage
            sessionStorage.setItem("loggedInUser", data.username || data.name || "User");
            sessionStorage.setItem("userRole", data.role); // e.g., Admin, Receptionist, Manager

            // Redirect to Dashboard
            window.location.href = "dashboard.html"; 
        })
        .catch(error => {
            // Show error message
            errorBox.innerHTML = error.message;
            errorBox.classList.remove("d-none");
            
            // Reset button
            loginBtn.innerHTML = "Login to System";
            loginBtn.disabled = false;
        });
    });
</script>


</body>
</html>>
